<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<head>
<title>Error</title>
<body>
	<section layout:fragment="content">

		<!-- start: page -->
		<section class="body-error error-inside">
			<div class="center-error">

				<div class="row">
					<div class="col-md-8">
						<div class="main-error mb-xlg">
							<h2 class="error-code text-dark text-center text-semibold m-none">
								404 <i class="fa fa-file"></i>
							</h2>
							<p class="error-explanation text-center">We're sorry, but the
								page you were looking for doesn't exist.</p>
						</div>
					</div>
					<div class="col-md-4">
						<h4 class="text">Here are some useful links</h4>
						<ul class="nav nav-list primary">
							<li><a href="/pages/dashboard"><i class="fa fa-caret-right text-dark"></i>
									Dashboard</a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<!-- end: page -->
	</section>

</body>
</html>
