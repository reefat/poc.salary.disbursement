<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.w3.org/1999/xhtml" class="fixed">
<head>
<!-- Basic -->
<meta charset="UTF-8">
<title>QuizGiri</title>
<meta name="keywords" content="HTML5 Admin Template" />
<meta name="description" content="POC for Brain Station 23">
<meta name="author" content="anwarul.alam">
<!-- Mobile Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Web Fonts  -->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
	rel="stylesheet" type="text/css">
<!-- Vendor CSS -->
<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/assets/vendor/font-awesome/css/font-awesome.css}">
<link rel="stylesheet" th:href="@{/assets/vendor/magnific-popup/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-datepicker/css/datepicker3.css}">
<!-- Theme CSS -->
<link rel="stylesheet" th:href="@{/assets/stylesheets/theme.css}">
<!-- Skin CSS -->
<link rel="stylesheet" th:href="@{/assets/stylesheets/skins/default.css}">
<!-- Theme Custom CSS -->
<link rel="stylesheet" th:href="@{/assets/stylesheets/theme-custom.css}">
<!-- Head Libs -->
<script th:src="@{/assets/vendor/modernizr/modernizr.js}"></script>
</head>
<body>
	<section class="body">
		<!-- start: header -->
		<header class="header">
			<div class="logo-container">
				<a href="../" class="logo">
					<img th:src="@{/assets/images/logo.png}" height="35" alt="Porto Admin" />
				</a>
				<div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened"
					data-target="html" data-fire-event="sidebar-left-opened">
					<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
				</div>
			</div>
			<!-- start: search & user box -->
			<div class="header-right">
				<span class="separator"></span>
				<div id="userbox" class="userbox">
					<a href="#" data-toggle="dropdown">
						<figure class="profile-picture">
							<img th:src="@{/assets/images/!logged-user.jpg}" alt="Joseph Doe" class="img-circle"
								data-lock-picture="assets/images/!logged-user.jpg" />
						</figure>
						<div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
							<span class="name" >[[${#httpServletRequest.remoteUser}]]</span>
							<!-- <span class="role">administrator</span> -->
						</div>
						<i class="fa custom-caret"></i>
					</a>
					<div class="dropdown-menu">
						<ul class="list-unstyled">
							<li class="divider"></li>
							<form id="form1" th:action="@{/logout}" method="POST" style="display:none"></form>
							<li>
								<a role="menuitem" tabindex="-1" href="#" onclick="document.getElementById('form1').submit();">
									<i class="fa fa-power-off"></i>
									Logout
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- end: search & user box -->
		</header>
		<!-- end: header -->
		<div class="inner-wrapper">
			<!-- start: sidebar -->
			<aside id="sidebar-left" class="sidebar-left">
				<div class="sidebar-header">
					<div class="sidebar-title">Navigation</div>
					<div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed"
						data-target="html" data-fire-event="sidebar-left-toggle">
						<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
					</div>
				</div>
				<div class="nano">
					<div class="nano-content">
						<nav id="menu" class="nav-main" role="navigation">
							<ul class="nav nav-main">
								<li>
									<a href="/">
										<i class="fa fa-home" aria-hidden="true"></i>
										<span>Dashboard</span>
									</a>
								</li>								
								<li class="nav-parent">
									<a>
										<i class="fa fa-copy" aria-hidden="true"></i>
										<span>Employee</span>
									</a>
									<ul class="nav nav-children">
										<li>
											<a href="/pages/employee/view"> View </a>
										</li>
										<li>
											<a href="/pages/employee/upload"> Upload </a>
										</li>
									</ul>
								</li>								
								<li class="nav-parent">
									<a>
										<i class="fa fa-copy" aria-hidden="true"></i>
										<span>Grade</span>
									</a>
									<ul class="nav nav-children">
										<li>
											<a href="/pages/grade/view"> View </a>
										</li>
									</ul>
									<ul class="nav nav-children">
										<li>
											<a href="/pages/grade/basicsalary"> Set Basic Salary </a>
										</li>
									</ul>
								</li>								
								<li class="nav-parent">
									<a>
										<i class="fa fa-copy" aria-hidden="true"></i>
										<span>Bank Transaction</span>
									</a>
									<ul class="nav nav-children">
										<li>
											<a href="/pages/banktransaction/view"> View A/C Balance </a>
										</li>
										<li>
											<a href="/pages/banktransaction/addmoney"> Add Money To Company A/C </a>
										</li>
										<li>
											<a href="/pages/banktransaction/salarydisburse"> Salary Disbursement </a>
										</li>
									</ul>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</aside>
			<!-- end: sidebar -->
			<section role="main" class="content-body">
				<header class="page-header">
					<h2>Brain Station 23</h2>
					<div class="right-wrapper pull-right">
						<ol class="breadcrumbs">
							<li>
								<a th:href="@{/}">
									<i class="fa fa-home"></i>
								</a>
							</li>
						</ol>
						<a class="sidebar-right-toggle">
							<i class="fa fa-chevron-left"></i>
						</a>
					</div>
				</header>
				<!-- start: page -->
				<div class="content-wrapper" layout:fragment="content">Content is Here!</div>
				<!-- end: page -->
			</section>
		</div>
		<!-- Vendor -->
		<script th:src="@{/assets/vendor/jquery/jquery.js}"></script>
		<script th:src="@{/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js}"></script>
		<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.js}"></script>
		<script th:src="@{/assets/vendor/nanoscroller/nanoscroller.js}"></script>
		<script th:src="@{/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
		<script th:src="@{/assets/vendor/magnific-popup/magnific-popup.js}"></script>
		<script th:src="@{/assets/vendor/jquery-placeholder/jquery.placeholder.js}"></script>
		<!-- Specific Page Vendor -->
		<!-- Theme Base, Components and Settings -->
		<script th:src="@{/assets/javascripts/theme.js}"></script>
		<!-- Theme Custom -->
		<script th:src="@{/assets/javascripts/theme.custom.js}"></script>
		<!-- Theme Initialization Files -->
		<script th:src="@{/assets/javascripts/theme.init.js}"></script>
		<th:block layout:fragment="script"></th:block>
	</section>
</body>
</html>
