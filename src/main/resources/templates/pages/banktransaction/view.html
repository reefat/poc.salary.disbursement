<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<head>
<title>Home</title>
<!-- Specific Page Vendor CSS -->
<link rel="stylesheet" th:href="@{/assets/vendor/select2/select2.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/jquery-datatables-bs3/assets/css/datatables.css}" />
</head>
<body>
	<section layout:fragment="content">
		<section class="panel">
			<header class="panel-heading">
				<div class="panel-actions">
					<a href="#" class="fa fa-caret-down"></a> <a href="#"
						class="fa fa-times"></a>
				</div>
				<h2 class="panel-title">View Balance</h2>
			</header>

		</section>
		<!-- ---------------------------- TABLE FOR LIST VIEW ---------------------------- -->
		<section class="panel">
			<div class="panel-body">
				<div class="alert alert-success" th:if="${message}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">×</button>
					<strong th:text="${message}">Success</strong>
				</div>
				<section class="panel" th:object="${balanceViewAndUpdate}">
					<div class="form-group">
						<label class="col-sm-3 control-label">Company A/C Current Balance 
						</label>
						<div class="col-sm-9">
							<input type="text" name="desc" th:field="*{currentBalance}"
								class="form-control" disabled/>
						</div>
					</div>
				</section>
			</div>
			
			
			
			<div class="panel-body">				
				<table class="table table-bordered table-striped mb-none" id="salary-view">
					<thead>
						<tr>						
							<th>Employee ID</th>
							<th>Employee NAME</th>
							<th>BASIC SALARY</th>
							<th>HOUSE RENT</th>
							<th>MEDICAL ALLOWANCE</th>
							<th>GROSS SALARY</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="employeeDataWithSalary : ${balanceViewAndUpdate.salaryList}">							
							<td><span th:text="${employeeDataWithSalary.employeeID}"> Employee ID </span></td>
							<td><span th:text="${employeeDataWithSalary.employeeName}"> Employee NAME </span></td>
							<td><span th:text="${employeeDataWithSalary.basicSalary}"> BASIC SALARY </span></td>
							<td><span th:text="${employeeDataWithSalary.houseRent}"> HOUSE RENT </span></td>
							<td><span th:text="${employeeDataWithSalary.medicalAllowance}"> MEDICAL ALLOWANCE </span></td>
							<td><span th:text="${employeeDataWithSalary.totalSalary}"> GROSS SALARY </span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</section>
	<!-- Specific Page Vendor -->
	<th:block layout:fragment="script">
		<script th:src="@{/assets/vendor/select2/select2.js}"></script>
		<script
			th:src="@{/assets/vendor/jquery-datatables/media/js/jquery.dataTables.js}"></script>
		<script
			th:src="@{/assets/vendor/jquery-datatables/extras/TableTools/js/dataTables.tableTools.min.js}"></script>
		<script
			th:src="@{/assets/vendor/jquery-datatables-bs3/assets/js/datatables.js}"></script>
		<script th:src="@{/assets/custom/js/dt.js}"></script>
	</th:block>
</body>
</html>
